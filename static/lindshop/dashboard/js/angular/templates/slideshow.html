<a href="" ng-click="navigateTo('/appearance/');"><i class="fa fa-long-arrow-left"></i> Back to Appearance</a>
<div class="page-header">
	<div class="row">
		<div class="col-sm-6">
			<h1>{{slideshow.name}}</h1>
		</div>
		<div class="col-sm-6 text-right">
			<button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" ng-if="slideshow.id"><i class="fa fa-trash"></i> Delete Slideshow</button>
			<button class="btn btn-primary" ng-click="saveSlideshow(true);"><i class="fa fa-save"></i> Save &amp; Stay</button>
			<button class="btn btn-primary" ng-click="saveSlideshow();"><i class="fa fa-save"></i> Save</button>
		</div>
	</div>
</div>

<div class="alert alert-success savebox" id="savebox"><strong>Saved!</strong> Your data has been saved.</div>
<div class="row">
	<div class="col-sm-12">
		<div class="page-header">
			<h3>General Settings</h3>
		</div>

		<div class="form-group">
			<label>Name:</label>
			<input type="text" class="form-control" placeholder="Slideshow name" ng-model="slideshow.name">
		</div>
	</div>
</div>

<div class="row">
	<div class="col-sm-3">
		<div class="page-header">
			<h4>Add Slide</h4>
		</div>

		<div class="form-group">
			<input type="file" id="upload_file" ng-model="slide.image" />
		</div>

		<div class="form-group">
			<label>Alt Text</label>
			<input type="text" placeholder="Alt description" class="form-control" ng-model="slide.alt" />
		</div>

		<div class="form-group">
			<label>URL</label>
			<input type="url" placeholder="URL" class="form-control" ng-model="slide.url" />
		</div>

		<button class="btn btn-default btn-sm pull-right" ng-click="addSlide()"><i class="fa fa-plus"></i> Add Slide</button>
	</div>

	<div class="col-sm-9">
		<div class="row" ng-repeat="item in slideshow.slide_set">
			<div class="col-sm-4">
				<img ng-src="{{item.image}}" class="img-responsive img-thumbnail" />
			</div>
			<div class="col-sm-8">
				<div class="form-group">
					<label for="title">Alt Text</label>
					<input type="text" ng-model="item.alt" class="form-control">
				</div>
				<div class="form-group">
					<label for="title">URL</label>
					<input type="url" ng-model="item.url" class="form-control">
				</div>
				<button class="btn btn-danger btn-sm" ng-click="deleteSlide($index);"><i class="fa fa-trash"></i> Delete Slide</button>
			</div>
		</div>
	</div>

</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" id="myModalLabel">Confirm Delete Slideshow</h4>
	  </div>
	  <div class="modal-body">
		<p>Are you sure that you want to delete this slideshow?</p>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="button" class="btn btn-danger" ng-click="deleteSlideshow()"><i class="fa fa-trash"></i> Delete Slideshow</button>
	  </div>
	</div>
  </div>
</div>
