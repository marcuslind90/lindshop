<a href="" ng-click="navigateTo('/payment/');"><i class="fa fa-long-arrow-left"></i> Back to Payment</a>
<div class="page-header">
	<div class="row">
		<div class="col-sm-6">
			<h1>{{voucher.code}}</h1>
		</div>
		<div class="col-sm-6 text-right">
			<div class="form-group">
				<button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" ng-if="voucher.id"><i class="fa fa-trash"></i> Delete</button>
				<button class="btn btn-primary" ng-click="saveVoucher(true);"><i class="fa fa-save"></i> Save &amp; Stay</button>
				<button class="btn btn-primary" ng-click="saveVoucher();"><i class="fa fa-save"></i> Save</button>
			</div>
		</div>
	</div>
</div>

<div class="alert alert-success savebox" id="savebox"><strong>Saved!</strong> Your data has been saved.</div>

<div class="row">
	<div class="col-sm-12">

		<div class="form-group" id="code">
			<label>Code</label>
			<input type="text" ng-model="voucher.code" class="form-control">
			<div class="alert alert-danger error" style="display: none;"></div>
		</div>

		<div class="form-group" id="value_type">
			<label>Value Type</label>
			<input type="text" ng-model="voucher.value_type" class="form-control" placeholder="Percentage or Value">
			<div class="alert alert-danger error" style="display: none;"></div>
		</div>

		<div class="form-group" id="value">
			<label>Value</label>
			<input type="number" ng-model="voucher.value" class="form-control" placeholder="Only numbers, eg '25'">
			<div class="alert alert-danger error" style="display: none;"></div>
		</div>

	</div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" id="myModalLabel">Confirm Delete</h4>
	  </div>
	  <div class="modal-body">
		<p>Are you sure that you want to delete this?</p>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="button" class="btn btn-danger" ng-click="deleteVoucher()"><i class="fa fa-trash"></i> Delete</button>
	  </div>
	</div>
  </div>
</div>
