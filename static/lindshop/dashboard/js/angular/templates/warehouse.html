<a href="#/stock/"><i class="fa fa-long-arrow-left"></i> Back to Stock</a>
<div class="page-header">
	<div class="row">
		<div class="col-sm-6">
			<h1>{{warehouse.name}}</h1>
		</div>
		<div class="col-sm-6 text-right">
			<div class="form-group">
				<button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" ng-if="warehouse.id"><i class="fa fa-trash"></i> Delete</button>
				<button class="btn btn-primary" ng-click="saveWarehouse(true);"><i class="fa fa-save"></i> Save &amp; Stay</button>
				<button class="btn btn-primary" ng-click="saveWarehouse();"><i class="fa fa-save"></i> Save</button>
			</div>
		</div>
	</div>
</div>

<div class="alert alert-success savebox" id="savebox"><strong>Saved!</strong> Your data has been saved.</div>

<div class="row">
	<div class="col-sm-12">

		<div class="form-group" id="name">
			<label>Name</label>
			<input type="text" ng-model="warehouse.name" class="form-control" placeholder="E.g. 'Main Warehouse'">
			<div class="alert alert-danger error" style="display: none;"></div>
		</div>

		<div class="form-group" id="address">
			<label>Address</label>
			<input type="text" ng-model="warehouse.address" class="form-control" placeholder="E.g 'Main Street 13, 10310 New York, US'">
			<div class="alert alert-danger error" style="display: none;"></div>
		</div>

		<div class="form-group" id="country">
			<label>Country</label>
			<select ng-model="warehouse.country" class="form-control" ng-options="country.id as country.name for country in countries"></select>
			<div class="alert alert-danger error" style="display: none;"></div>
		</div>

		<div class="form-group" id="default">
			<label>Set as default warehouse</label>
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="warehouse.default"> Default
				</label>
			</div>
			<div class="alert alert-danger error" style="display: none;"></div>
		</div>
	</div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" id="myModalLabel">Confirm Delete</h4>
	  </div>
	  <div class="modal-body">
		<p>Are you sure that you want to delete this?</p>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="button" class="btn btn-danger" ng-click="deleteWarehouse()"><i class="fa fa-trash"></i> Delete</button>
	  </div>
	</div>
  </div>
</div>
