<div class="page-header">
	<div class="row">
		<div class="col-sm-12">
			<h1>Users</h1>
		</div>
	</div>
</div>

<table class="table table-striped">
	<thead>
		<tr>
			<th>ID</th>
			<th>Email</th>
		</tr>
	</thead>
	<tbody>
		<tr class="clickable-row" ng-click="navigateTo('/users/'+user.id+'/');" ng-repeat="user in users">
			<td>{{user.id}}</td>
			<td>{{user.email}}</td>
		</tr>
	</tbody>
</table>
