<a href="" ng-click="navigateTo('/localization/');"><i class="fa fa-long-arrow-left"></i> Back to Localization</a>
<div class="page-header">
	<div class="row">
		<div class="col-sm-6">
			<h1>{{country.name}}</h1>
		</div>
		<div class="col-sm-6 text-right">
			<div class="form-group">
				<button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" ng-if="currency.id"><i class="fa fa-trash"></i> Delete</button>
				<button class="btn btn-primary" ng-click="saveCountry(true);"><i class="fa fa-save"></i> Save &amp; Stay</button>
				<button class="btn btn-primary" ng-click="saveCountry();"><i class="fa fa-save"></i> Save</button>
			</div>
		</div>
	</div>
</div>

<div class="alert alert-success savebox" id="savebox"><strong>Saved!</strong> Your data has been saved.</div>

<div class="row">
	<div class="col-sm-12">

		<div class="form-group">
			<label>Name</label>
			<input type="text" ng-model="country.name" class="form-control" placeholder="Name of country, e.g. 'Sweden'">
		</div>

		<div class="form-group">
			<label>Slug</label>
			<input type="text" ng-model="country.slug" class="form-control" placeholder="Identifier of country, e.g. 'sweden'">
		</div>

		<div class="form-group">
			<label>Set as default country</label>
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="country.default"> Default
				</label>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" id="myModalLabel">Confirm Delete</h4>
	  </div>
	  <div class="modal-body">
		<p>Are you sure that you want to delete this?</p>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="button" class="btn btn-danger" ng-click="deleteCountry()"><i class="fa fa-trash"></i> Delete</button>
	  </div>
	</div>
  </div>
</div>
