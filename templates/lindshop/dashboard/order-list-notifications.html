{% for notification in notifications %}
<div class="row notification">
	<div class="col-xs-1">
		{% if notification.notification_type == 'shipping' %}
		<i class="fa fa-truck fa-3x fa-flip-horizontal"></i>
		{% elif notification.notification_type == 'note' %}
		<i class="fa fa-comment fa-3x"></i>
		{% endif %}
	</div>
	<div class="col-xs-5">
		{{notification.date_created}}
	</div>
	<div class="col-xs-6">
		{{notification.note}}
	</div>
</div>
{% endfor %}
