{% load product_tags %}
{% load i18n %}
<div id="customer-address">
	<div class="row">
		<div class="col-xs-12">
			{{address.address}}
		</div>
		<div class="col-xs-12">
			{{address.zipcode}}
		</div>
		<div class="col-xs-12">
			{{address.city}}
		</div>
		<div class="col-xs-12">
			{{address.country.name}}
		</div>
	</div>
</div>
