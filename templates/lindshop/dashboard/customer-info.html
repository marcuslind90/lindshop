{% load product_tags %}
{% load i18n %}
<div id="customer-info">
	<div class="row">
		<div class="col-xs-12">
			{{customer.full_name}}
		</div>
		<div class="col-xs-12">
			<a href="mailto:{{customer.email}}">{{customer.email}}</a>
		</div>
		<div class="col-xs-12">
			{{customer.phone}}
		</div>
	</div>
</div>
